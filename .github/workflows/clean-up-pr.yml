name: Delete Release Candidates


on:
  pull_request:
    types: [ closed ]


jobs:
  delete-release-candidates:
    name: Delete Release Candidates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Delete release candidates
        uses: ./
        with:
          release-identifier: '-pr${{ github.event.number }}-rc'
